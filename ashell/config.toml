[appearance]

font_name = "Berkeley Mono"
scale_factor = 1.3

success_color = "#a9b665"
text_color = "#e8e4e0"

workspace_colors = [ "#f0c000", "#e88a2a", "#d44a3a" ]

[appearance.primary_color]
base = "#f0c000"
text = "#0d0d0d"

[appearance.danger_color]
base = "#d44a3a"
weak = "#e88a2a"

[appearance.background_color]
base = "#0d0d0d"
weak = "#141414"
strong = "#2a2a2a"

[appearance.secondary_color]
base = "#141414"
strong = "#1a1a1a"

# Modules Configuration
[modules]
left = [ "Workspaces" ]
center = [ "WindowTitle" ]
right = [ "SystemInfo", "Tray", [ "Clock", "Privacy", "Settings" ] ]

# System Info Module
[system_info]
indicators = [
    "Cpu",
    "Memory",
    { Disk = "/" },
    "DownloadSpeed",
    "UploadSpeed",
    "Temperature"
]

[system_info.cpu]
warn_threshold = 60
alert_threshold = 80

[system_info.memory]
warn_threshold = 70
alert_threshold = 85

[system_info.disk]
warn_threshold = 80
alert_threshold = 90

[system_info.temperature]
warn_threshold = 60
alert_threshold = 80
